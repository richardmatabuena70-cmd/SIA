<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Math Quiz Game - Login / Signup</title>
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="auth-container login-active">
  
  <!-- LOGIN PANEL -->
  <div class="panel left" id="loginPanel">
    <img src="images/logo1.png" alt="Math Quiz Logo" class="auth-logo">
    <h2>Login</h2>
    <input type="text" id="loginEmail" placeholder="Email or Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p onclick="showSignup()">Sign up</p>
  </div>

  <!-- CENTER DIVIDER -->
  <div class="divider"></div>

  <!-- IMAGE / SIGNUP PANEL -->
  <div class="panel right" id="signupPanel">
    <img src="images/logo1.png" alt="Math Quiz Logo" class="auth-logo">

    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Verify Password" />
    <button onclick="signup()">Create Account</button>
    <p onclick="showLogin()">Back to Login</p>
  </div>

</div>


    <script src="js/auth.js"></script>
  </body>
</html>
